<app-game-view
  *ngIf="gameState && gameState.phase !== 'USER_CHOOSING_POKEMON'"
  [gameState]="gameState"
>
</app-game-view>

<app-game-user-pokemon-selector
  *ngIf="gameState && gameState.phase === 'USER_CHOOSING_POKEMON'"
  (choosePokemon)="userChoosePokemon($event)"
  [pokemons]="gameState.user.pokemons"
>
</app-game-user-pokemon-selector>

<app-loader *ngIf="!gameState"> </app-loader>
