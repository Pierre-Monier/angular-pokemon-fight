<div class="black-sail">
  <div *ngIf="pokemons" class="choose-pokemon-modal">
    <h1>Choisissez un pok√©mon !</h1>
    <div class="choose-pokemon-container">
      <div class="choose-pokemon-card" *ngFor="let pokemon of pokemons" (click)="emitChoosePokemon(pokemon.id)">
        <img src="{{ pokemon.imageUrl }}" alt="">

    </div>
  </div>
</div>
