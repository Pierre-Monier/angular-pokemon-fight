<h2>{{ title }}</h2>
<div *ngFor="let move of moves">
  <div>
    <p>{{ move.name }}</p>
    <p>Type: {{ move.type }}</p>
    <p>Esquive: {{ move.e }}</p>
    <p>Coup critique: {{ move.cc }}</p>
    <a routerLink="/moves/{{ move.id }}">Edit</a>
    <button (click)="deleteMove(move.id)">Delete</button>
  </div>
</div>
